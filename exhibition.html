<!DOCTYPE html>
<html lang="ko">
<head>

 <!-- ===== 공통 영역 (모든 페이지 동일) ===== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Window – Exhibition</title>


  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/gallery-window/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/gallery-window/favicon-32.png">

  <!-- Apple / iPhone -->
  <link rel="apple-touch-icon" href="/gallery-window/apple-touch-icon.png">
  <meta name="theme-color" content="#111111">

  <!-- Open Graph -->
  <meta property="og:title" content="Gallery Window">
  <meta property="og:description" content="Online Exhibition Space">
  <meta property="og:image"
        content="https://chemiology.github.io/gallery-window/assets/og-gallery.jpg">
  <meta property="og:type" content="website">

  <!-- SEO -->
  <meta name="description"
        content="Avatar II — Online exhibition by Kyoungsoo Kim at Gallery Window.">

  <!-- Exhibition 전용 CSS -->
  <link rel="stylesheet" href="/gallery-window/assets/css/style.css">

  <!-- ===== 페이지 전용 영역 (절대 서로 복사 금지) ===== -->
  <link rel="stylesheet" href="/gallery-window/assets/css/exhibition.css">

  <!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ExhibitionEvent",
  "name": "Avatar II",
  "startDate": "2026-02-15",
  "location": {
    "@type": "VirtualLocation",
    "url": "https://chemiology.github.io/gallery-window"
  },
  "image": "https://chemiology.github.io/gallery-window/assets/posters/avatar_ii.jpg",
  "organizer": {
    "@type": "Person",
    "name": "Kyoungsoo Kim"
  }
}
</script>
</head>

<body>

<div class="viewer">
  <img id="exhibition-image" src="" alt="">
</div>

  <!-- 컨트롤 패널 -->
  <div class="control-panel">
    <div class="control-toggle">⚙</div>
    <div class="control-box" style="display:none;">
      <label>
        Viewing Mode<br>
        <input type="radio" name="mode" value="auto" checked> Auto
        <input type="radio" name="mode" value="manual"> Manual
      </label>

      <label>
        Slide Speed
        <input type="range" id="speed" min="3" max="20" value="10">
      </label>

      <label>
        Volume
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </label>

      <button id="mute">Mute</button>
    </div>
  </div>

<p class="audio-hint">
  설정에서 음향을 켜세요.<br>
  화면을 터치하면 전시의 숨이 시작됩니다.
</p>

  <!-- 방명록 (전시화면용, 하나만) -->
  <section class="exhibition-guestbook">
  <h3 class="guestbook-title">방명록</h3>

  <form 
    action="https://script.google.com/macros/s/AKfycbxosBRSAcNGTRHQXIm6EIVQKEnFhFlK4jMGpIDFnccUfwXcLdRZO2vKn3GsmQvMjo8raQ/exec"
    method="GET"
    target="hidden_iframe"
  >
    <input type="hidden" name="exhibition_id">
    <input type="hidden" name="page" value="viewer">

    <input
      type="text"
      name="message"
      placeholder="이 전시에 대한 한 줄 감상"
      maxlength="80"
      required
    >

    <button type="submit">남기기</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</section>


  <!-- 캡션 -->
  <div class="caption" id="caption"></div>

<a id="backHome" class="back-home-exhibition">
  ← Home
</a>

  <!-- JS -->
  <script src="/gallery-window/assets/js/exhibition.js"></script>

  <div class="page-fade" id="pageFade"></div>

</body>

<div class="site-background"></div>

</html>

<div class="page-fade" id="pageFade"></div>
